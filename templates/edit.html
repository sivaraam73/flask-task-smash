
{% extends "base.html" %}

{% block head %}

<title>Task Smash 2.0 - Edit Task</title>
{% endblock %}


{% block body %}

<div class="content">
      <h1>Edit Task</h1>
      <form action="/edit/{{ task.id }}" method="POST">
        <input type="text" name="content" id="content" value="{{ task.content }}" />
        <input type="submit" value="Update" id="btn_update" />
      </form>
         
    </div>
    
{% endblock %}
